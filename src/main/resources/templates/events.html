<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<title>Bet Advisor</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<div class="container" align="center">
		<form th:action="@{/update}" th:object="${samplingParameters}"
			method="post">
			<div>
				<div class="form-check form-check-inline"
					th:each="bookmaker : ${allBookmakers}">
					<input class="form-check-input" type="checkbox"
						th:field="*{bookmakers}" th:value="${bookmaker.id}"> <label
						class="form-check-label" th:text="${bookmaker.name}"></label>
				</div>
			</div>
			<div>
				<div class="form-check form-check-inline"
					th:each="sport : ${allSports}">
					<input class="form-check-input" type="radio"
						th:field="*{selectedSport}" th:value="${sport}"> <label
						class="form-check-label" th:text="${sport}"></label>
				</div>
			</div>

			<div>
				<button class="btn btn-outline-secondary" type="submit"
					name="sample">Sample</button>
				<button class="btn btn-outline-secondary" type="submit" name="event">Analyze</button>
			</div>
		</form>

		<table class="table  m-2" th:if="${!events.isEmpty()}">
			<thead class="thead-light">
				<tr>
					<th>Date</th>
					<th>Events   
						<button id="mergeButton" type="button" class="btn btn-outline-secondary btn-sm m-0" 
						onclick="merge()">Merge</button>
					</th>
					<th>Offers</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<td th:text="${event.id}" hidden></td>
					<td th:text="${#dates.format(event.date, 'dd-MM-yyyy HH:mm')}"></td>
					<td
						th:text="${event.homeTeam.name + ' vs ' + event.guestTeam.name}" 
						class="unselected" 
						onclick="selectEvent(this)" 
						onmouseover="changeCursor(this)" 
						onmouseout="restoreCursor(this)"></td>
					<td>
						<table class="table m-0">
							<thead>
								<tr>
									<th>Bookmaker</th>
									<th>1</th>
									<th>X</th>
									<th>2</th>
									<th>Profit</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="offer: ${event.offers}">
									<td th:text="${offer.bookmaker.name}"></td>
									<td th:text="${#numbers.formatDecimal(offer.home,1,2)}"></td>
									<td th:text="${#numbers.formatDecimal(offer.draw,1,2)}"></td>
									<td th:text="${#numbers.formatDecimal(offer.guest,1,2)}"></td>
									<td
										th:style="${offer.profit <= 3 ? 'color: red;' : 'color: blue;'}"
										th:text="${#numbers.formatDecimal(offer.profit,1,2)}"></td>
								</tr>
							</tbody>
						</table>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

<script type="text/javascript">
		
	var eventsToMerge = [];
	
	function selectEvent(eventName) {
		var event = eventName.parentNode;
		var id = event.children[0];

        if (event.className == "unselected") {
        	event.className = "selected";
        	event.style.color = "#28a4fb";
            eventsToMerge.push(parseInt(id.textContent));
            if (eventsToMerge.length > 1) {
            	$('#mergeButton').show();
            }
        } else {
        	event.className = "unselected";
	        event.style.color = "black";
	        removeItem(eventsToMerge, parseInt(id.textContent));
            if (eventsToMerge.length < 2) {
            	$('#mergeButton').hide();
            }
        }
    }
	
	$(function () {
    	$('#mergeButton').hide();
	});

	function removeItem(array, item){
	    for(var i in array){
	        if(array[i]==item){
	            array.splice(i,1);
	            break;
	        }
	    }
	}
	
    function merge() {
    	$.ajax({
            contentType: "application/json",
            type: "POST",
            data: JSON.stringify(eventsToMerge),
            url: "/merge",
            success: function(data) {
                console.log('done');
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('error');
            }

        });    	
    }
    
    var cursor;
    function changeCursor(el) {
        cursor = document.body.style.cursor;
        document.body.style.cursor = 'pointer';
    }

    function restoreCursor(el) {
        document.body.style.cursor = cursor;
    }
		
</script>

</html>
