<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<title>Bet Advisor</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous" />

</head>
<body>
	<div class="container" align="center">
		<form th:action="@{/update}" th:object="${bmList}" method="post">
			<div th:each="bookmaker : ${allBookmakers}">
				<div>
					<input type="checkbox" th:field="*{bookmakers}"
						th:value="${bookmaker.id}"> <label
						th:text="${bookmaker.name}"></label>
				</div>
			</div>

			<button class="btn btn-outline-secondary" type="submit">Update</button>
		</form>

		<table class="table table-striped" th:if="${!events.isEmpty()}">
			<thead class="thead-light">
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Home</th>
					<th>Draw</th>
					<th>Guest</th>
					<th>Profit</th>
					<th>Bookmaker</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<td th:text="${event.date}"></td>
					<td th:text="${event.description}"></td>
					<td th:text="${#numbers.formatDecimal(event.home,1,2)}"></td>
					<td th:text="${#numbers.formatDecimal(event.draw,1,2)}"></td>
					<td th:text="${#numbers.formatDecimal(event.guest,1,2)}"></td>
					<td th:text="${#numbers.formatDecimal(event.profit,1,2)}"></td>
					<td th:text="${event.bookmaker}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
